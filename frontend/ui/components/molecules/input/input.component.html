@if (control) {
<div class="content-input">
  <input
    [ngClass]="{ input: true, 'input-primary': css === 'input-primary' }"
    [placeholder]="placeholder"
    [type]="type"
    [attr.value]="value || null"
    [attr.id]="id || null"
    [formControl]="control"
  />
  @if (!isValid()) {
  <c-error-input [formContained]="control" [controlName]="name"></c-error-input>
  }
</div>
}
